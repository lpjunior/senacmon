<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Senacmon{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-ternary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Senacmon</a>
            <div>
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'accounts:profile' %}">Perfil</a>
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'accounts:logout' %}">Sair</a>
                {% else %}
                    <a class="btn btn-primary btn-sm" href="{% url 'accounts:login' %}">Entrar</a>
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'accounts:register' %}">Registrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
